<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script type="text/javascript" src="js/jquery-1.12.1.min.js"></script>
	<title>Document</title>
	<style>
		*{
			margin:0;
			padding: 0;
		}
	body{
		height:2000px;
	}
		.login{
			width:500px;
			height:300px;
			background:skyblue;
			position: fixed;
			z-index: 101;
			display: none;
		}
		.close{
			float: right;
			text-decoration: none;
		}
		.zhe{
			width:100%;
			height:100%;
			background: rgba(0,0,0,.5);
			position: fixed;
			top:0;
			left:0;
			z-index: 100;
			display: none;
		}
	</style>
	<script>
	$(function(){
		$(".btn").click(function(){
			$(".login").show();
			$(".zhe").show();
			dingwei();
			function dingwei(){
				var winWidth=$(window).width();
				var winHeight=$(window).height();
				var divWidth=$(".login").width();
				var divHeight=$(".login").height();
				$(".login").css("top",(winHeight-divHeight)/2);
				$(".login").css("left",(winWidth-divWidth)/2);
			}

			$(window).resize(function(){
				dingwei();
			})
			$(".close").click(function(){
				$(".login").hide();
				$(".zhe").hide();
			})
			
		})
	})
	</script>
</head>
<body>
	<button class="btn">点击</button>
	<div class="login">
		<a href="javascript:;" class="close">X</a>
	</div>
	<div class="zhe"></div>
</body>
</html>
