<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
	*{
		margin:0;
		padding:0;
		list-style:none;
		}
	#div1{
		width:1000px;
		height:50px;
		line-height:50px;
		margin:100px auto;
		border:#000 solid 1px;
		white-space:nowrap;
		overflow:hidden;
		}
	a{
		color:#333;
		text-decoration:none;
		}
</style>
<script type="text/javascript">
	var div1,div2,div3,timer;
	function init(){
		div1=getid('div1');
		div2=getid('div2');
		div3=getid('div3');
		div4=getid('div4');
		div3.innerHTML=div2.innerHTML;
		timer=setInterval(mar,15);
		}
		function mar(){
			if(div2.offsetWidth<=div1.scrollLeft){
					div1.scrollLeft-=div2.offsetWidth;
					}else{						
						div1.scrollLeft++;
						}
			//div4.innerHTML=div1.scrollLeft;
			div4.innerHTML=div3.offsetWidth;			
			}
	function getid(id){
		return document.getElementById(id);
		}
	window.onload=init;
</script>
</head>

<body>
	<div id="div1" onmouseover="clearInterval(timer)" onmouseout="timer=setInterval(mar,15);" >

        </span>

</body>
