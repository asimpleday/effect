<title>无标题文档</title>
<script>
	$(function(){
		
		var btn_l=$(".btn_l");
		var btn_r=$(".btn_r");
		var changci=$(".changci_in");
		var fxs=$(".fxs_ul");
		var num=0;
		
		
		var changci_copy=changci.children().clone(true);   //场次内容复制并添加
		changci.append(changci_copy);
		var changci_width=changci.children().length*changci.children().width();   //计算设置场次ul的宽
		changci.width(changci_width);
		var fxs_copy=fxs.children().clone(true);   //分析师内容复制并添加
		fxs.append(fxs_copy);
		var fxs_width=fxs.children().length*(fxs.children().width()+4);  //计算设置分析师ul的宽
		fxs.width(fxs_width);
		var speed=500;     //速度
		var cc_li=changci.children().width(); 
		var fxs_li=fxs.children().width()+4;
		btn_l.click(function(){   //右滑动
			num--;
			if(num<0){
				num=2;
				changci.css("left",-cc_li*3);
				fxs.css("left",- fxs_li*9);
				}
			var changci_l=num*-cc_li;
			var fxs_l=num*- fxs_li*3;
			changci.stop().animate({left:changci_l},speed);
			fxs.stop().animate({left:fxs_l},speed);
			});
		btn_r.click(function(){   	//左滑动
			num++;
			if(num>3){
				num=1;
				changci.css("left",0);
				fxs.css("left",0);
				}
			var changci_l=num*-cc_li;
			var fxs_l=num*- fxs_li*3;
			changci.stop().animate({left:changci_l},speed);
			fxs.stop().animate({left:fxs_l},speed);
			});
			
		})
</script>
</head>
